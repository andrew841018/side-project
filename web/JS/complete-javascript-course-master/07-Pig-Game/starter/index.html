<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig_game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <container class="container">
      <div class="player">
        <div class="player_1">
          <div class="header">PLAYER 1</div>
          <p id="score-1">0</p>
          <div class="current_score">
            <div>CURRENT</div>
            <div id="save-score1">0</div>
          </div>
        </div>
        <div class="player_2">
          <div class="header">PLAYER 2</div>
          <p id="score-2">0</p>
          <div class="current_score">
            <div>CURRENT</div>
            <div id="save-score2">0</div>
          </div>
        </div>
        <div class="btn">
          <button class="btn-reset">NEW GAME</button>
          <button class="btn-dice">ROLL DICE</button>
          <button class="btn-hold">HOLD</button>
          <img class="dice" src="dice-6.png" alt="dice-1" />
        </div>
      </div>
    </container>
  </body>
  <script src="script.js"></script>
</html>
