<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="login show_login disappear">
      <form class="account">
        <label for="user-account"><strong>User_Account</strong></label>
        <input id="user-account" type="email"></input>
      </form>
      <form class="password">
        <label for="password"><strong>Password</strong></label>
        <input id="password" type="text"></input>
      </form>
      <button class="Register">Register</button>
      <button class="login-btn">Login</button>
    </div>
    <!--

      <div class="to-do-list">
        <button class="add-to-do-list" >新增待辦清單</button>
        
      </div>
    -->
    <div class="add">
      <button class="clear_all">clear all</button>
      <div class="input_class">
        <h1>To Buy List</h1>
        <input class="input_content" type="text" placeholder="輸入待買項目"></input>
      </div>
      <ul id="to-do-list" class="list-content">
        <div class="color">
          <li style="word-break:keep-all">test</li>
          <button class="remove">X</button>
        </div>  
      </ul>
    </div>
  </body>
  <script src="script.js"></script>
</html>
